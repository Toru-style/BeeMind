<!-- EncryptTemplate.html -->
<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
      window.onload = function() {
        // GASから渡されたパラメータを受け取る
        const params = <?= JSON.stringify({ text: text, key: key }) ?>;
        const plainText = params.text;
        const encryptionKey = params.key;

        // AES暗号化（CBCモード、Base64エンコード）
        const encrypted = CryptoJS.AES.encrypt(plainText, encryptionKey).toString();

        // GAS側のコールバック関数へ返却
        google.script.run
          .withSuccessHandler(() => {
            google.script.host.close(); // UIを閉じる
          })
          .receiveEncryptedText(encrypted); // ←GAS側でこの関数を用意
      };
    </script>
  </head>
  <body>
    <p>暗号化中です…</p>
  </body>
</html>
